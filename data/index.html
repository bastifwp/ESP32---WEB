<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER GAUGES</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Temperature 1</p>
          <canvas id="gauge-temperature1"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Temperature 2</p>
          <canvas id="gauge-temperature2"></canvas>
        </div>
	<div class="card">
          <p class="card-title">Light</p>
          <canvas id="gauge-light"></canvas>
        </div>
	<div class="card">
          <p class="card-title">TDS</p>
          <canvas id="gauge-tds"></canvas>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
